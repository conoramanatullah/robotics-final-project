<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ** CSS ** -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/angular/angular-material.min.css">

  <!-- ** JS ** -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/angular/angular-aria.min.js"></script>
  <script src="lib/angular/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div ng-app="App" ng-cloak ng-controller="MainController">
    <div id="app" layout="column" layout-fill>
        <md-toolbar id="toolbar" md-scroll-shrink md-shrink-speed-factor="0.5" class="md-whiteframe-z3">
            <h2>
              <span><img src="/assets/sparki.png" alt=""></span>
              <span>Sparki</span>
            </h2>
        </md-toolbar>
        <md-content id="content" layout="row">
          <div id="tools" layout="column" flex="33" flex-xl="20" class="md-whiteframe-z2">
            <h3>Sparki Web Interface v0.1</h3>
            <md-divider></md-divider>
            <md-button class="md-raised">Connect</md-button>
          </div>
          <div id="content-view" layout="column" flex="66">
            <h3>Status: {{status}}</h3>
            <md-divider></md-divider>
          </div>
        </md-content>
    </div>
  </div>

</body>
</html>
